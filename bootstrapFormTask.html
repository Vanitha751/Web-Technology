<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xworkz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: hsl(157, 100%, 51%);
        }

        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .form-container {
            width: 50%;
            background-color: #ef2c2c;
            padding: 10px;
            border: 5px solid #ffc107;
        }

        .center-heading {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="center-heading">
        <font face="impact" size="9" color="red">Bootstrap Form</font>
    </div>
    <div class="center-form">
        <div class="form-container">

            <div class="d-flex justify-content-centre">
                <div class="w-100 h-50 bg-success border border-5 border-warning">
                    <form>
                        <div class="mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck">
                            <label class="form-check-label" for="exampleCheck">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="clear" class="btn btn-danger">clear</button>
                    </form>
                </div>
            </div>

</body>

</html>
